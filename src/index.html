<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="assets/index.js"></script>

  <title>Dimiri Marco</title>
</head>

<body>

  <div class="container">

    <header class="header">
      <nav class="header__inner">

        <!-- Logo -->
        <h3 class="header__logo">Dimiri Marco</h3>

        <!-- Menu Button -->
        <svg class="header__menu-btn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </nav>
    </header>


    <main>

      <!-- Photographer Section -->
      <section class="section section--photographer">

        <!-- Details -->
        <div class="section__details">
          <h1>Atikh Bana</h1>
          <h2>Photographer</h2>
          <p>02/01/1993</p>
        </div>

        <!-- Images -->
        <div class="section__hero">
          <img src="./assets/1-1.jpg" alt="Model" class="section__hero__image section__hero__image--left">
          <img src="./assets/1-2.jpg" alt="Model" class="section__hero__image section__hero__image--right">
        </div>
      </section>

      <!-- Chef Section -->
      <section class="section section--chef">

        <!-- Details -->
        <div class="section__details">
          <h1>Emy Grimnoire</h1>
          <h2>Chef</h2>
          <p>02/01/1993</p>
        </div>

        <!-- Images -->
        <div class="section__hero">
          <img src="./assets/2-1.jpg" alt="Model" class="section__hero__image section__hero__image--left">
          <img src="./assets/2-2.jpg" alt="Model" class="section__hero__image section__hero__image--right">
        </div>
      </section>

      <!-- Hair stylist Section -->
      <section class="section section--chef">

        <!-- Details -->
        <div class="section__details">
          <h1>Fabian Albert</h1>
          <h2>Hair Stylist</h2>
          <p>02/01/1999</p>
        </div>

        <!-- Images -->
        <div class="section__hero">
          <img src="./assets/3-1.jpg" alt="Model" class="section__hero__image section__hero__image--left">
          <img src="./assets/3-2.jpg" alt="Model" class="section__hero__image section__hero__image--right">
        </div>
      </section>

      <!-- Pages -->
      <div class="progress">
        <div class="progress__item progress__item--1">
          <h3>01</h3>
          <div class="progress__item__dot progress__item__dot--active"></div>
        </div>
        <div class="progress__item progress__item--2">
          <h3>02</h3>
          <div class="progress__item__dot"></div>
        </div>
        <div class="progress__item progress__item--3">
          <h3>03</h3>
          <div class="progress__item__dot"></div>
        </div>
      </div>

    </main>
  </div>


</body>

</html>
